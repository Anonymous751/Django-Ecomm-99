{% extends "base.html" %}
{% load static %}
{% block title %}Place Order{% endblock %}

{% block content %}
<div class="container mx-auto p-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="checkout-card rounded-4 p-4 text-center shadow-lg">
    <h2 class="fw-bold text-gradient mb-3">Checkout</h2>

    <!-- Cart badge -->
    <div class="mb-4">
      <span class="badge rounded-pill bg-gradient px-3 py-2 fs-6 shadow-sm">
        ðŸ›’ Cart Items: {{ cart_count }}
      </span>
    </div>

    <!-- Order Total -->
    <div class="glass-box rounded-4 p-4 mb-4">
      <h3 class="fw-semibold mb-2 text-light">Total: â‚¹{{ cart_total }}</h3>

      <form method="post">
        {% csrf_token %}
        <p class="text-secondary small mb-3">Enter credit card details (optional for demo)</p>

        <input
          type="text"
          name="name_on_card"
          placeholder="Name on Card"
          class="form-control mb-3 rounded-pill input-cool"
        >
        <input
          type="text"
          name="card_number"
          placeholder="Card Number"
          class="form-control mb-3 rounded-pill input-cool"
        >
        <div class="d-flex gap-3 mb-3">
          <input
            type="text"
            name="expiry"
            placeholder="MM/YY"
            class="form-control rounded-pill input-cool"
          >
          <input
            type="text"
            name="cvv"
            placeholder="CVV"
            class="form-control rounded-pill input-cool"
          >
        </div>

        <button
          type="submit"
          class="btn btn-gradient w-100 py-2 fw-semibold rounded-pill shadow-glow"
        >
          <i class="bi bi-bag-check me-2"></i> Place Order
        </button>
      </form>
    </div>
  </div>
</div>

<!-- Custom Styles -->
<style>
  body {
    background: linear-gradient(160deg, #0f2027, #203a43, #2c5364);
    color: #eaf6ff;
    font-family: 'Inter', sans-serif;
  }

  /* âœ¨ Frosted-glass card */
  .checkout-card {
  
    backdrop-filter: blur(18px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    max-width: 420px;
    width: 100%;
    transition: all 0.3s ease;
  }

  .checkout-card:hover {
    transform: translateY(-4px);
  }

  /* ðŸ©µ Gradient text */
  .text-gradient {
    background: linear-gradient(135deg, #74ebd5, #acb6e5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* ðŸŒŠ Frosted inner box */
  .glass-box {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
  }

  /* ðŸŒˆ Badge gradient */
  .bg-gradient {
    background: linear-gradient(135deg, #00b4db, #0083b0);
    color: #fff;
  }

  /* ðŸ§Š Inputs */
  .input-cool {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: #eaf6ff;
  }

  .input-cool::placeholder {
    color: #b6c9d6;
  }

  .input-cool:focus {
    background: rgba(255, 255, 255, 0.15);
    outline: none;
    box-shadow: 0 0 10px rgba(0, 180, 219, 0.4);
  }

  /* ðŸ’  Gradient button */
  .btn-gradient {

    border: none;
    color: #fff;
    transition: all 0.3s ease;
  }

  .btn-gradient:hover {
    background: linear-gradient(135deg, #0083b0, #00b4db);
    box-shadow: 0 0 12px rgba(0, 180, 219, 0.6);
    transform: translateY(-2px);
  }

  .shadow-glow {
    box-shadow: 0 0 8px rgba(0, 180, 219, 0.3);
  }
</style>
{% endblock %}
