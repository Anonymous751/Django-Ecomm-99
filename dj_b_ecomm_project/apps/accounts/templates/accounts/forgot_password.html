{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Forgot Password" %}{% endblock %}

{% block content %}
<div class="container my-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow border-0 rounded-4 p-4"
       style="backdrop-filter: blur(12px); background: rgba(255, 255, 255, 0.85); width: 100%; max-width: 420px;">

    <div class="text-center mb-4">
      <i class="bi bi-shield-lock" style="font-size: 3rem; color: #0a415aff;"></i>
      <h3 class="fw-bold mt-2" style="color: #0a415aff;">{% trans "Forgot Password" %}</h3>
      <p class="text-muted small mb-0">{% trans "Enter your registered email to receive OTP." %}</p>
    </div>

    <form method="POST" class="mt-3" novalidate>
  {% csrf_token %}

  <div class="mb-3 position-relative">
    <label class="form-label ">{% trans "Registered Email" %}</label>
    <input
      type="email"
      name="email"
      class="form-control rounded-3 py-2"
      required
      placeholder="{% trans 'example@gmail.com' %}"
    >
  </div>

  <button type="submit" class="btn w-100 py-2 rounded-3 d-flex align-items-center justify-content-center gap-2 send-btn">
    {% trans "Send OTP" %}
  </button>
</form>
  </div>
</div>
{% endblock %}

{% block extra_css %}
<!-- Styles -->
<style>
  body {
    background: linear-gradient(135deg, #e6f2f3 0%, #f9f9f9 100%);
  }

  .card {
    transition: all 0.4s ease;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
  }

  .form-control:focus {
    border: 1.5px solid #0a415aff;
    box-shadow: 0 0 8px rgba(10, 65, 90, 0.3);
    outline: none;
  }

  .send-btn {
    background: linear-gradient(135deg, #0a415aff, #176d8b);
    border: none;
    color: #ffffff;
    transition: all 0.3s ease;
  }

  .send-btn:hover {
    background: linear-gradient(135deg, #176d8b, #0a415aff);
    color: #ffffff;
    transform: scale(1.02);
  }

  .text-success {
    color: #0a415aff !important;
  }
</style>
{% endblock %}
