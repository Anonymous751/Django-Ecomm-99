{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg border-0 p-4 rounded-4" style="max-width: 420px; width: 100%;">
    <h4 class="text-center mb-3 fw-bold" style="color: #0a415aff;">Reset Password</h4>
    <p class="text-center text-muted mb-4">Create a new strong password for your account.</p>

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label fw-semibold">New Password</label>
        <input 
          type="password" 
          name="password1" 
          class="form-control rounded-3 border border-2" 
          required
          style="border-color: #0a415aff;"
          placeholder="Enter new password"
        >
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Confirm Password</label>
        <input 
          type="password" 
          name="password2" 
          class="form-control rounded-3 border border-2" 
          required
          style="border-color: #0a415aff;"
          placeholder="Re-enter new password"
        >
      </div>

      <button 
        type="submit" 
        class="btn w-100 fw-semibold text-white py-2 mt-2"
        style="background-color: #0a415aff; transition: 0.3s;"
        onmouseover="this.style.backgroundColor='#08336f'"
        onmouseout="this.style.backgroundColor='#0a415aff'"
      >
        Reset Password
      </button>
    </form>
  </div>
</div>
{% endblock %}
