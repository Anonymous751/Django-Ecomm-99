{# templates/components/swiper_slider.html #}
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
/>

<style>
  /* Swiper Container */
  .swiper {
    width: 100%;
    height: auto;
    padding: 1rem 0;
    background: transparent;
  }

  /* Slide */
  .swiper-slide {
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.4s ease;
  }

  .swiper-slide:hover {
    transform: scale(1.05);
  }

  /* Navigation Buttons */
  .swiper-button-next,
  .swiper-button-prev {
    color: #fff !important;
    background: rgba(8, 58, 79, 0.9);
    border-radius: 50%;
    width: 48px;
    height: 48px;
    box-shadow: 0 4px 12px rgba(8, 58, 79, 0.3);
    backdrop-filter: blur(6px);
    transition: all 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .swiper-button-next:hover,
  .swiper-button-prev:hover {
    background: linear-gradient(135deg, #083a4f, #00a8b5);
    transform: scale(1.1);
    box-shadow: 0 6px 16px rgba(8, 58, 79, 0.5);
  }

  /* Icons inside buttons */
  .swiper-button-next::after,
  .swiper-button-prev::after {
    font-size: 18px !important;
    font-weight: bold;
  }

  /* Adjust position for all screens */
  .swiper-button-prev {
    left: 10px;
  }

  .swiper-button-next {
    right: 10px;
  }

  /* Adjust size and spacing on smaller devices */
  @media (max-width: 768px) {
    .swiper-button-next,
    .swiper-button-prev {
      width: 42px;
      height: 42px;
      box-shadow: 0 3px 8px rgba(8, 58, 79, 0.25);
    }
  }

  @media (max-width: 480px) {
    .swiper-button-next,
    .swiper-button-prev {
      width: 38px;
      height: 38px;
      background: rgba(8, 58, 79, 0.85);
      box-shadow: 0 2px 6px rgba(8, 58, 79, 0.2);
    }

    .swiper-button-next::after,
    .swiper-button-prev::after {
      font-size: 14px !important;
    }
  }
</style>

<div class="swiper {{ swiper_class }}">
  <div class="swiper-wrapper">
    {% for product in products %}
      <div class="swiper-slide">
        {% include "components/product_card.html" with product=product %}
      </div>
    {% endfor %}
  </div>

  <!-- Custom Navigation Buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
